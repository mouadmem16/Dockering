services:
  dockge:
    image: louislam/dockge:1
    restart: unless-stopped
    ports:
      - 5001:5001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/data/app-data/dockge:/app/data
      - /mnt/data/Dockering:/mnt/data/Dockering
    environment:
      # Tell Dockge where to find the stacks
      - DOCKGE_STACKS_DIR=/mnt/data/Dockering
networks: {}
